<body>
    <div class="container">
        <div class="chatbox" id="chat-container">
            <div id="chatNameBox" class="chatName-box hidden">
                <div class="chatName-wrapper">
                    <input type="text" id="chatName-input" class="chatName-input">
                    <i id="edit-chatName" class="codicon codicon-arrow-up input-button"></i>
                </div>
            </div>
        </div>
        <div class="input-box">
            <div id="message-loader" class="hidden loader-box">
                <p>Coding Buddy is thinking</p>
                <div class="loader"></div>
            </div>
            <div id="info-container" class="info-container hidden">
            </div>
            <div class="input-wrapper">
                <input type="text" class="message-input" id="message-box" placeholder="Type a message...">
                <i id="send-button" class="codicon codicon-arrow-up input-button"></i>
            </div>
        </div>
    </div>
